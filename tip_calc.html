<!DOCTYPE html>
<html>

<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="tip.css">
	<link rel="stylesheet" type="text/css" href="normalise.css">
</head>

<body>

	<div id="container">
		<h1>Tip Calculator</h1>

		<div id="Calculator">

			<form>

				<label>
					How much was your bill? <br>
					$ <input type="text" id="billAmount">
				</label>

				<label>
					How was your service? <br>
					<select id="serviceQuality">
						<option disabled selected value="0">--select an option--</option>
						<option value="0.4">Excellent</option>
						<option value="0.3">Good</option>
						<option value="0.2">Satisfactory</option>
						<option value="0.1">Poor</option>
					</select>
				</label>

				<label>
					How many people are sharing the bill?</label>
					<input type="text" id="totalPeople"> People
				</label><br>

				<button type="button" id="calculate">Calculate</button>

			</form>
		</div> <!--Calculator div-->

		<div id="totalTip">

			<sup>$</sup> <span id="tip">0.00</span>
			<small id="each">each</small>


		</div> <!--TotalTip div-->	


	</div> <!--container div-->


	<script type="text/javascript" src="tip.js"></script>
</body>

</html>
